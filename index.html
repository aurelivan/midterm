  <body>
    <!--Audio backsound-->
    <!--Page 1-->
    <div id="Page1"> 
    <div id="cons" class="container">
      <!--row title-->
      <div class="row">
        <div class="title1 col-12">
          <h1>Select Character</h1>
        </div>
      </div>
      <!--row input username-->
      <div class="row">
        <div id="input_user_name_title" class="col-4">
          <p>Input Your Username</p>
        </div>
        <div class="col-6">
          <input type="text" name="name" id="username" placeholder=" Input your username...">
        </div>
        <div class="col-2">
          <button onclick="submit_username">done!</button>
        </div>
      </div>


      <!--row character-->
      <div id="row-choose" class="row">
      <div id="char_left" class="col-6" onclick="displayX()">
        <div id="characterA" >
          <img
            id="char-home1"
            src="asset/character/character-pic/boy.png"
          />
          </div>
        </div>

        <div id="char_right" class="col-6" onclick="displayY()">
          <div class="characterB">
            <img
              id="char-home1"
              src="asset/character/character-pic/girl.png"
            />
            </div>
          </div>
    </div>
    <!--Start button-->
<div class="row">
<div id="start_row" class="col-12" >
<a href="#Page2"><button id="start" onclick="play()" >gameplay</button></a>
</div>
</div>

</div>
</div>

    <div id="Page2">
      <div class="row_character row">
        <div class="col-4">
        </div>

          <img id="foot" src="" alt="">
          <div id="top">
          <img class="goyang" id="aksesoris" src="" alt="">
          <img class="goyang" id="hair-back" src="" alt="">
          <img class="goyang" id="head" src="" alt="">
          <img class="goyang" id="eye" src="" alt="">
          <img class="goyang" id="eye2" src="" alt="">
          <img class="goyang" id="eye3" src="" alt="">
          <img class="goyang" id="hair-front" src="" alt="">

          <img class="goyang" id="hand-left" src="" alt="">
          <img class="goyang" id="body" src="" alt="">
          <img class="goyang" id="hand-right" src="" alt="">
      </div>
      <div class="col-4">
      </div>
    </div>
    <!--Status bar -->
        <div class="row">
            <div id="status1" class="col-1">
                <img src="" alt=""><p>Makan</p>
                
            </div>
            <div class="col-2">
              <div id="proggress_fill"><div id="proggress_bar1"></div></div>
            </div>
            <div id="greetings_container" class="col-6">
              <p id="greetings"></p>
            </div>
            <div class="col-3">
              <div id="row">
              </div>
            </div>
        </div>

        <!--row 2-->
        <div class="row">
          <div id="status2" class="col-1">
              <img src="" alt=""><p>Tidur</p>
              
          </div>
          <div class="col-2">
            <div id="proggress_fill"><div id="proggress_bar2"></div></div>
          </div>

          </div>
          <div class="col-3">
          </div>

          </div>
          </div>

        <!--row 3-->
        <div class="row">
          <div id="status3" class="col-1">
              <img src="" alt=""><p>Bermain</p>
          </div>
          <div class="col-2">
            <div id="proggress_fill"><div id="proggress_bar3"></div></div>
          </div>

          </div>

          <div class="col-3">

        </div>

          <div id="proggress_fill"><div id="proggress_bar4"></div></div>
        </div>
        <div class="col-3">
          <div id="pop_ups">
               
               
          </div>
          <div id="pop_ups_in">
            <button id="pbutton" onclick="close_pop()"></button><button onclick="change_outfit()">change</button>
          </div>
        </div>
        <div class="col-5">
        </div>
        <div class="col-1">
          <div class="box">
            <div class="clock2">
              <div class="numbers">
                <div class="twelve">12</div>
                <div class="three">3</div>
                <div class="six">6</div>
                <div class="nine">9</div>
              </div>
              <div class="arrows">
                <div class="hour"></div>
                <div class="minute"></div>
              </div>
            </div>
          </div>
          <span id="hr">00</span>
          <span> : </span>
          <span id="min">00</span>

    </div>
    <div id="tambah_belajar" class="col-2">
      <button id="button_action" onclick="tambah_belajar()">belajar</button>

    <div id="tambah_bermain" class="col-2">
      <button id="button_action" onclick="tambah_bermain()">bermain</button>
